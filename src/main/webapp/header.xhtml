<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<body>
	<ui:composition>
		<p:outputPanel id="loginToggle">
			<h:form>
				<ul>
					<p:outputPanel id="userNamePanel" rendered="#{user.ok}">
						<li><h:outputLabel value="User: #{user.user.login}" /></li>
						<li>
							<p:commandLink actionListener="#{register.logout}" update="loginToggle,gameListContainer,newGameContainer,boardContainer">
								<h:outputText value="Logout" />
							</p:commandLink>
						</li>
					</p:outputPanel>
					<p:outputPanel id="loginLinkPanel" rendered="#{!user.ok}">
						<li>
							<p:commandLink actionListener="#{register.toggleRegister}" update="registerContainer" rendered="#{!user.ok}">
								<h:outputText value="Register" />
							</p:commandLink>
						</li>
						<li>
							<p:commandLink actionListener="#{register.toggleLogin}" update="loginContainer" rendered="#{!user.ok}">
								<h:outputText value="Login" />
							</p:commandLink>
						</li>
					</p:outputPanel>			
				</ul>
			</h:form>
		</p:outputPanel>
		<p:messages showDetail="true" autoUpdate="true"/>	
	</ui:composition>
</body>
</html>
